<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Projeto Javascript (Cadastro de Alunos)</title>
</head>

<body>

    <form id="form-input">
        <div class="text-form">
            <p>CADASTRO DE ALUNO</p>
        </div>
        <div>
            <label for="name">Nome:</label>
            <input type="text" id="name-input">
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email-input">
        </div>
        <div>
            <label for="phone">Telefone:</label>
            <input type="text" id="phone-input">
        </div>
        <div>
            <label for="date">Data de Nascimento:</label>
            <input type="date" id="date-input">
        </div>
        <div>
            <label for="nota">Nota Final do Curso:</label>
            <input type="text" id="nota-final-input">
        </div>
        <div id="msg" style="color:red; text-align: center"></div>
        <div>
            <input type="submit" id="button" value="Enviar Cadastro"></input>
        </div>
    </form>

    <div>
        <table class="bold">
            <thead>
                <td>Nome</td>
                <td>E-mail</td>
                <td>Telefone</td>
                <td>Data de Nascimento</td>
                <td>Nota Final do Curso</td>
                <td>#</td>
            </thead>
            <tbody id="results"></tbody>
        </table>
    </div>


    <script src="./js/formulario.js"></script>
</body>

</html>
